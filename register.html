<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Coffee Shop</title>
    <link rel="stylesheet" href="register.css">
    <script>
         function registration() {
            var username = document.myform.username.value;
            var email=document.myform.email.value;
            var password = document.myform.password.value;
             if(username==null || username=="") {
               alert("username cant be blank")
               return false;  
            } else if (password.length<6){
               alert("Password Must be 6 letters")
               return false;
            }  
            else if(email==null|| email=""){
                alert("please enter email")
            }
            return true                 
         }           
    </script>
</head>
<body>
    <div class="container">
        <div class="reg-box">
        <h1><centre>Register</centre></h1>
        <form id="registerForm" name="myform" action="login.html" onsubmit="return registration(this)">
            <label for="username" class="text">Username:</label>
            <input type="text" id="username" name="username" required>
             <label for="country" class="text">Country</label>
             <select id="country" name="country">
                <option value="America" class="option">America</option>
                <option value="Brazil" class="option">Brazil</option>
                <option value="India" class="option">India</option>
                <option value="Germany" class="option">Germany</option></select>
            <label for="email" class="text">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password" class="text">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Register</button>
            <p class="text">already have an account.<a href="login.html">login</a></p>
        </form>
        </div>
    </div>
</body>
</html>
